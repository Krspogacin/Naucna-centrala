<div *ngIf="loadingEditions == true && loadingMagazine == true">
    <div class="d-flex justify-content-center">
        <h1>Izdanja casopisa {{magazine.name}}</h1>
    </div>
    <div style="padding-top: 20px; padding-left: 20px;">
        <button type="button" class="btn btn-warning" (click)="createEdition()">Kreiraj izdanje</button>
    </div><br>
    <div class="d-flex justify-content-center" *ngFor="let edition of editions">
        <div class="card text-white w-75 mat-elevation-z16 mb-4" style="background-color: #757780">
            <div class="row justify-content-center align-self-center">
                <h2 class="card-text">Izdanje od datuma {{edition.creationDate}}</h2>
            </div><br>
            <div class="row justify-content-center align-self-center">
                <h4 class="card-text">Opis: {{edition.description}}</h4>
            </div>
            <div class="row justify-content-center align-self-center">
                <h4 class="card-text">Cena: {{edition.price}} $</h4>
            </div>
            <div class="d-flex justify-content-end align-items-end mt-5 mr-2">
                <button [routerLink]="[ '/scientific_work', edition.id ]" class="btn btn-success mr-3">
                    Prikazi sve radove
                </button>
                <button *ngIf="!edition.flag && username != null" (click)="buyEdition(edition)" class="btn btn-warning">
                    Kupi izdanje
                </button>
            </div>
        </div>
    </div>
</div>
