<h1 mat-dialog-title style="text-align:center;">Pregled izabranih recenzenata</h1>
<form #f="ngForm" (ngSubmit)="onSubmit(f.value)" ngNativeValidate>

    <div *ngFor="let field of formFields">
        <div class="row justify-content-center">
            <div class="col-5">
                <label for={{field.id}}>{{field.label}}</label>
            </div>
            <div class="col-5">
                <input disabled value="{{field.value.value}}" type="text" name={{field.id}}
                    *ngIf="field.type.name=='string'">
                <input disabled value="{{field.value.value}}" type="checkbox" name={{field.id}}
                    *ngIf="field.type.name=='boolean'">
                <input type="number" name={{field.id}} ngModel *ngIf="field.type.name=='long'">
                <input disabled value="{{field.value.value}}" type="password" name={{field.id}}
                    *ngIf="field.type.name=='password'">
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <input class="btn btn-primary" type="submit">
    </div>
</form>
