<div *ngIf="loadingEdition && loadingWorks">
    <div class="d-flex justify-content-center">
        <h1>Radovi izdanja od {{edition.creationDate}}</h1>
    </div>
    <div class="d-flex justify-content-center">
        <h4>Casopis: {{magazine.name}}</h4>
    </div>
    <!--<div style="padding-top: 20px; padding-left: 20px;">
        <button type="button" class="btn btn-warning" (click)="createEdition()">Kreiraj rad</button>
    </div><br>-->
    <div class="d-flex justify-content-center" *ngFor="let work of works">
        <div class="card text-white w-75 mat-elevation-z16 mb-4" style="background-color: #757780">
            <div class="row justify-content-center align-self-center">
                <h2 class="card-text">{{work.title}}</h2>
            </div><br>
            <div class="row justify-content-center align-self-center">
                <h4 class="card-text">Koautori: {{work.coauthors}}</h4>
            </div>
            <div class="row justify-content-center align-self-center">
                <h4 class="card-text">Kljucni pojmovi: {{work.keyTerms}}</h4>
            </div>
            <div class="row justify-content-center align-self-center">
                <h4 class="card-text">Apstrakt: {{work.workAbstract}}</h4>
            </div>
            <div class="row justify-content-center align-self-center">
                <h4 class="card-text">Opis: {{work.description}}</h4>
            </div>
            <div class="row justify-content-center align-self-center">
                <h4 class="card-text">Cena: {{work.price}} $</h4>
            </div>
            <div class="d-flex justify-content-end align-items-end mt-5 mr-2">
                <button *ngIf="work.flag" class="btn btn-success">
                    Preuzmi rad
                </button>
                <button *ngIf="!work.flag && username != null" (click)="buyScientificWork(work)"
                    class="btn btn-warning">
                    Kupi rad
                </button>
            </div>
        </div>
    </div>
</div>
