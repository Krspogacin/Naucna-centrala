<div class="d-flex justify-content-center">
    <h1>Casopisi</h1>
</div>
<div class="d-flex justify-content-center" *ngFor="let magazine of magazines">
    <div class="card text-white w-75 mat-elevation-z16 mb-4" style="background-color: #757780">
        <div class="row justify-content-center align-self-center">
            <h2 class="card-text">{{magazine.name}}</h2>
        </div><br>
        <div class="row justify-content-center align-self-center">
            <h4 class="card-text">{{magazine.scientificAreas}}</h4>
        </div>
        <div class="d-flex justify-content-end align-items-end mt-5 mr-2">
            <button [routerLink]="[ '/edition', magazine.id ]" class="btn btn-success mr-2">
                Prikazi sva izdanja
            </button>
            <button *ngIf="!magazine.flag && username != null" (click)="subscribe(edition)" class="btn btn-warning">
                Pretplati se
            </button>
        </div>
    </div>
</div>
